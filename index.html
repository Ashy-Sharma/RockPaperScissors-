<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main-heading">
    <div class="heading"> Rock Paper Scissors </div>
    <div class="heading-sub-text">5 points to win</div>
  </div>
  <div class="horizontal-line"></div>

  <div class="scoreboard">
    <div class="player">
      <div class="player-head">Player</div>
      <div class="player-img icon"><img src="img/question.svg" alt="none"> </div>
    </div>
    <div class="score">
      <div class="vs">Score</div>
      <div class="current-score">0 : 0</div>
    </div>
    <div class="computer">
      <div class="computer-head">Computer</div>
      <div class="computer-img icon"><img src="img/question.svg" alt="none"></div>
    </div>
  </div>

  <div class="result-box">Game not started yet.......</div>

  <div class="final-result">No results yet!</div>

  <div class="play-options">
    <div class="option-heading">Make your choice</div>
    <div class="options">
      <div class="option rock"><img src="img/right-facing-fist.svg" alt="none"></div>
      <div class="option paper"><img src="img/hand-with-fingers-splayed.svg" alt="none"></div>
      <div class="option scissors"><img src="img/hand-scissors-solid.svg" alt="none"></div>
    </div>
  </div>

  <div class="new-option">New Game</div>

  <script src="js/app.js"></script>

</body>

</html>
